name: ERPNext App Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Bench
        run: pip install frappe-bench

      - name: Init Bench
        run: bench init --frappe-branch version-15 frappe-bench --skip-redis-config-generation

      - name: Get ERPNext & App
        run: |
          cd frappe-bench
          bench get-app --branch version-15 erpnext
          bench get-app .  # current repo (negative_stock_control)

      - name: New Site
        run: |
          cd frappe-bench
          bench new-site --mariadb-root-password root --admin-password admin karamalli.localhost

      - name: Install ERPNext
        run: |
          cd frappe-bench
          bench --site karamalli.localhost install-app erpnext

      - name: Install Negative Stock Control
        run: |
          cd frappe-bench
          bench --site karamalli.localhost install-app negative_stock_control
          # after_migrate patch cleans duplicate fields automatically

      - name: Run Tests
        run: |
          cd frappe-bench
          bench --site karamalli.localhost run-tests --app negative_stock_control