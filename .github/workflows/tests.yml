name: ERPNext App Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Bench
        run: pip install frappe-bench

      - name: Install Redis Binary
        run: |
           sudo apt-get update
           sudo apt-get install -y redis-server
           redis-server --version

      - name: Init Bench
        run: bench init --frappe-branch v15.79.0 frappe-bench

      - name: Get ERPNext & App
        run: |
          cd frappe-bench
          bench get-app --branch v15.79.0 erpnext --skip-assets
          bench get-app https://github.com/KTA-Endustri-Sistemleri/negative_stock_control.git --skip-assets

      - name: Fix apps.txt
        run: |
          cd frappe-bench/sites
          # Olası birleşmeyi düzelt
          sed -i 's/erpnextnegative_stock_control/erpnext\nnegative_stock_control/' apps.txt
          # Eğer yoksa ekle
          grep -qxF negative_stock_control apps.txt || printf "\nnegative_stock_control\n" >> apps.txt
          echo "--- sites/apps.txt content ---"
          cat -n apps.txt


      - name: New Site
        run: |
          cd frappe-bench
          bench new-site karamalli.localhost --mariadb-root-password root --admin-password admin --no-mariadb-socket

      - name: Debug apps.txt before install
        run: |
          cd frappe-bench
          echo "--- apps.txt BEFORE install ---"
          cat -n sites/apps.txt
    
      - name: Install ERPNext
        run: |
          cd frappe-bench
          bench --site karamalli.localhost install-app erpnext

      - name: Install Negative Stock Control
        run: |
          cd frappe-bench
          bench --site karamalli.localhost install-app negative_stock_control
          # migrate sırasında search index patlamasın diye skip ekledik
          bench --site karamalli.localhost migrate --skip-search-index

      - name: Run Migrate
        run: |
          cd frappe-bench
          bench --site karamalli.localhost migrate

      - name: Run Tests
        run: |
          cd frappe-bench
          bench --site karamalli.localhost run-tests --app negative_stock_control --verbose

      - name: Collect Logs if Failed
        if: failure()
        run: |
          cd frappe-bench
          mkdir -p artifacts
          cp -r logs artifacts/
          mysqldump -h 127.0.0.1 -P 3306 -u root -proot karamalli.localhost > artifacts/db_dump.sql
          cp sites/karamalli.localhost/site_config.json artifacts/

      - name: Upload Debug Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: erpnext-debug-artifacts
          path: frappe-bench/artifacts